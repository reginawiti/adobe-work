<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>
    <link rel="shortcut icon" href="../IMAGES/arrow 1.png" type="image/x-icon">
    <link rel="stylesheet"  href="../STYLES/links.css">
</head>
<body>

/*unvisited link*/
a:link {
    color: blue;
}
/* visited link */
a:visited {
    color: #344648;    
}
/* mouse over link */
a: hover {
    coor: #COA9BD;
    font-size: 60px
}
/* selectedlink */
a:active {
    color: rgb(126,12,111);
}
